    <h1>PROVA DE RESISTÊNCIA AO PESOS (RP)</h1>
    <div class="formula"><strong> Fórmula: <b>RP = (LD + LE) / 2 <b></strong></div>

    <input type="number" id="ld" placeholder=" Lado Direito (LD)" />
    <input type="number" id="le" placeholder=" Lado Esquerdo (LE)" />
